<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince of Persia | Chapter 1</title>
    <meta name="description" content="A cinematic recreation of the legendary Prince of Persia's first chapter. Experience the dungeon escape with modern aesthetics.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="ui-layer">
            <div class="timer">TIME REMAINING: 60:00</div>
            <div class="health-bar">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="overlay">
            <h1 class="game-title">PRINCE OF PERSIA</h1>
            <p class="subtitle">CHAPTER I: THE DUNGEON</p>
            <button id="start-btn">BEGIN ESCAPE</button>
        </div>
        <div id="mobile-controls">
            <div class="d-pad">
                <button id="btn-left">←</button>
                <button id="btn-down">↓</button>
                <button id="btn-right">→</button>
            </div>
            <button id="btn-jump">JUMP</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
